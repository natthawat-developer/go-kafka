groups:
  - name: kafka-alerts
    rules:
      - alert: HighConsumerLag
        expr: kafka_consumergroup_lag > 100
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Consumer Lag สูงเกินไป!"
          description: "Consumer Group {{ $labels.group }} มี Lag สูงถึง {{ $value }}"
